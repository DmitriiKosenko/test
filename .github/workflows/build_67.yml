name: Build Project 67

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Gradle
        run: |
          cd 67
          ./gradlew clean buildPlugin
      
      - name: Copy artifacts to output folder
        run: |
          mkdir -p ../output/67
          cp -R 67/build/distributions/* ../output/67

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Add built artifacts for 67" || echo "No changes to commit."
      
      - name: Push changes back to the repo
        uses: ad-m/git-upload-files-action@master
        env:
          REPOSITORY_URL: ${{ secrets.GITHUB_REPOSITORY }}
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}