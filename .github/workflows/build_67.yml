name: Build Project 67

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Gradle
        run: |
          cd 67
          ./gradlew clean buildPlugin
      
      - name: Copy artifacts to output folder
        run: |
          mkdir -p ../output/67
          cp -R 67/build/distributions/* ../output/67

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout main
          git add ../output/67
          git commit -m "Add built artifacts for 67" || echo "No changes to commit."
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main