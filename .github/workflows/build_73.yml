name: Build Project 73

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          
      - name: Build with Gradle
        run: |
          cd 73
          ./gradlew clean buildPlugin
      
      - name: Copy artifacts to output folder
        run: |
          mkdir -p ../output/73
          cp -R 73/build/distributions/* ../output/73